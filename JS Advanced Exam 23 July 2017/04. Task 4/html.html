<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacts Builder</title>
    <style>
        article { background: #EEE; padding: 1px; width: 250px; margin: 1px; }
        .title { background: #DDD; padding: 5px; font-weight: bold; }
        .title button { float: right }
        .info { margin: 5px; }
        .info span { display: block; }
        .online { background: #9E9; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="holder"></div>

<script src="makeClass.js"></script>
<script>
    (function () {
        let data = {
            firstName: 'Ivan',
            lastName: 'Ivanov',
            phone: '0888 123 456',
            email: 'i.ivanov@gmail.com'
        };
        let contact = new Contact(data.firstName, data.lastName, data.phone, data.email);
        contact.online = true;
        contact.render('holder');
    })();
</script>
</body>
</html>
