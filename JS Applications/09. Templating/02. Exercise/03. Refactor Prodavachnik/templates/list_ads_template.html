<section id="viewAds" class="viewAds">
    <h1 class="titleForm">Advertisements</h1>
    <div id="ads" class="ads">
        <table>
            <tr>
                <th>Title</th>
                <th>Publisher</th>
                <th>Description</th>
                <th>Price</th>
                <th>Date Published</th>
                <th>Actions</th>
            </tr>
            {{#each ads}}
            <tr>
                <td>{{title}}</td>
                <td>{{author}}</td>
                <td>{{description}}</td>
                <td>{{price}}</td>
                <td>{{publishedAt}}</td>
                {{#if isAuthor}}
                <td>
                    <a href="#">[Delete]</a>
                    <a href="#">[Edit]</a>
                    <a href="#">[View]</a>
                </td>
                {{/if}}
            </tr>
            {{/each}}
        </table>
    </div>
</section>
