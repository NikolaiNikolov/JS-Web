<section id="view{{action}}" class="view{{action}}">
    <h1 class="titleForm">Please {{action}}</h1>
    <form id="form{{action}}" class="form">
        <div>Username:</div>
        <div><input type="text" name="username" required /></div>
        <div>Password:</div>
        <div><input type="password" name="passwd" required /></div>
        <div><input type="button" id="button{{action}}User" value="{{action}}" /></div>
    </form>
</section>
