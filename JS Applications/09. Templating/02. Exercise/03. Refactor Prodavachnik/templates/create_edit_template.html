<section id="view{{action}}Ad" class="view{{action}}Ad">
    <h1 class="titleForm">{{action}} Advertisement</h1>
    <form id="form{{action}}Ad" class="form">
        <div>Title:</div>
        <div><input type="text" name="title" required value="{{ad.title}}"/></div>
        <div>Description:</div>
        <div><textarea name="description" rows="10" required>{{ad.description}}</textarea></div>
        <div>Date Published:</div>
        <div><input type="date" name="datePublished" value="{{ad.publishedAt}}" required /></div>
        <div>Price:</div>
        <div><input type="number" step="0.01" name="price" value="{{ad.price}}" required /></div>
        <div>Image: (URL)</div>
        <div><input type="text" name="image" value="{{ad.image}}" required /></div>
        <div><input type="button" id="button{{action}}Ad" value="{{action}}" /></div>
    </form>
</section>
