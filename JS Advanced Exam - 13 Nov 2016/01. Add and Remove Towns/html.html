<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<select id="towns" size="4">
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnAdd').click(addElement);
        $('#btnDelete').click(removeElement);

        function addElement() {
            let text = $('#newItem');
            if (text.val() == '') return;
            $('#towns').append($('<option></option>').text(text.val()));
            text.val('');
        }
        function removeElement() {
            $('#towns option:selected').remove();
        }
    }
</script>
</body>
</html>
