<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<div>
    <input type="text" id="townName"/>
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let deleteBtn = $('#btnDelete');
        deleteBtn.click(deleteTown);

        function deleteTown() {
            let townToDelete = $('#townName');
            let selectedTowns = $('#towns option').filter(function (index, option) {
                return $(option).text() === townToDelete.val();
            });
            let result = $('#result');

            if (selectedTowns.length > 0) {
                selectedTowns.remove();
                result.text(`${townToDelete.val()} deleted.`);
            } else {
                result.text(`${townToDelete.val()} not found.`);
            }
            townToDelete.val('');
        }
    }
</script>
</body>
</html>
